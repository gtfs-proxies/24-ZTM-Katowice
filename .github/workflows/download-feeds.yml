name: download-feeds
run-name: Downloading GTFS feeds

on:
  push:
    branches:
      - "main"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "36 23 * * *"

env:
  FEED_NAME: "24-ZTM-Katowice"

concurrency:
  group: download-feeds-${{ github.ref }}
  cancel-in-progress: false

jobs:
  download:
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          YEAR=$(date +'%Y')
          LAST_TAG=$(git tag -l "${YEAR}.*" | sort -V | tail -1)
          if [ -z "$LAST_TAG" ]; then
            VERSION="${YEAR}.1"
          else
            NUM=$(echo "$LAST_TAG" | cut -d. -f2)
            NUM=$((NUM + 1))
            VERSION="${YEAR}.${NUM}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Restore cached feed
        id: cache-feed-restore
        uses: actions/cache/restore@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/original/
          key: feed-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          restore-keys: |
            feed-${{ steps.version.outputs.VERSION }}-
            feed-

      - name: Restore cached master GTFS
        id: cache-master-restore
        uses: actions/cache/restore@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/output.zip
          key: master-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          restore-keys: |
            master-${{ steps.version.outputs.VERSION }}-
            master-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Install gtfstidy
        id: install-gtfstidy
        run: go install github.com/patrickbr/gtfstidy@latest

      - name: Download GTFS feeds
        run: bash download.sh

      - name: Save feed
        id: cache-feed-save
        uses: actions/cache/save@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/original/
          key: feed-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}

      - name: List available input feeds
        id: list-feeds
        run: ls /tmp/${{ env.FEED_NAME }}/original

      - name: Merge GTFS feeds incrementally
        id: merge-feeds
        run: bash merge-incremental.sh

      - name: Clean downloaded feeds after merge
        run: rm -rf /tmp/${{ env.FEED_NAME }}/original/*

      - name: Save master GTFS
        id: cache-master-save
        uses: actions/cache/save@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/output.zip
          key: master-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}

      - name: Run gtfstidy
        id: run-gtfstidy
        run: gtfstidy -WSCRmTcsODI --keep-service-ids --remeasure-stop-times -o /tmp/${{ env.FEED_NAME }}/tidied.zip /tmp/${{ env.FEED_NAME }}/output.zip

      - name: Unzip GTFS feeds
        run: bash unzip.sh

      - name: Clean feed
        run: python3 clean-feed.py

      - name: Round shape distances
        run: python3 round-shapes.py

      - name: Extract feed dates
        id: feed-dates
        run: |
          START_DATE=$(tail -n +2 feed/calendar.txt 2>/dev/null | cut -d',' -f8 | sort | head -1)
          END_DATE=$(tail -n +2 feed/calendar.txt 2>/dev/null | cut -d',' -f9 | sort | tail -1)
          if [ -z "$START_DATE" ] && [ -f feed/calendar_dates.txt ]; then
            START_DATE=$(tail -n +2 feed/calendar_dates.txt | cut -d',' -f2 | sort | head -1)
            END_DATE=$(tail -n +2 feed/calendar_dates.txt | cut -d',' -f2 | sort | tail -1)
          fi
          echo "START_DATE=${START_DATE}" >> $GITHUB_OUTPUT
          echo "END_DATE=${END_DATE}" >> $GITHUB_OUTPUT

      - name: Generate feed_info.txt
        run: |
          cat > feed/feed_info.txt << 'EOF'
          feed_publisher_name,feed_publisher_url,feed_lang,feed_start_date,feed_end_date,feed_version
          GTFS Proxies (ZTM Katowice),https://github.com/gtfs-proxies,pl,${{ steps.feed-dates.outputs.START_DATE }},${{ steps.feed-dates.outputs.END_DATE }},${{ steps.version.outputs.VERSION }}
          EOF

      - name: Generate attribution.txt
        run: |
          cat > feed/attribution.txt << 'EOF'
          organization_name,attribution_url,is_producer,is_operator,is_authority
          GZM ZTM,https://otwartedane.metropoliagzm.pl,1,1,1
          GTFS Proxies,https://github.com/gtfs-proxies,0,0,0
          EOF

      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        with:
          commit_message: Add new feeds (${{ steps.version.outputs.VERSION }})
          file_pattern: "feed/"
          branch: main

      - name: Tag release
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        continue-on-error: true
        run: |
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Zip GTFS feeds
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        id: zip
        run: zip -oj9 ${{ env.FEED_NAME }}.zip feed/*

      - name: Create Release with Asset
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.FEED_NAME }}.zip
          fail_on_unmatched_files: true
